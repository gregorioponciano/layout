<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete - Cardápio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Lanchonete">
            <h1>Lanchonete Delícia</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Cardápio</a></li>
                <li><a href="#">Meus Pedidos</a></li>
                <li><a href="#" id="account-settings">Minha Conta</a></li>
                <li><a href="#" id="logout">Sair</a></li>
            </ul>
        </nav>
        <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="menu-categories">
            <button class="category-btn active">Lanches</button>
            <button class="category-btn">Bebidas</button>
            <button class="category-btn">Porções</button>
        </section>

        <section class="menu-items">
            <!-- Item 1 -->
            <div class="menu-item">
                <img src="assets/x-burger.jpg" alt="X-Burger">
                <div class="item-info">
                    <h3>X-Burger</h3>
                    <p>Pão, hambúrguer, queijo, alface e tomate</p>
                    <div class="item-price">R$ 15,00</div>
                    <button class="btn add-to-cart" data-item-id="1">Adicionar</button>
                </div>
                
                <!-- Modal de Adicionais -->
                <div class="addons-modal" id="addons-modal-1">
                    <div class="modal-content">
                        <span class="close-addons">&times;</span>
                        <h3>X-Burger - Adicionais</h3>
                        <div class="addons-list">
                            <div class="addon-item">
                                <input type="checkbox" id="addon-1-1" data-price="3">
                                <label for="addon-1-1">Bacon (+R$ 3,00)</label>
                            </div>
                            <div class="addon-item">
                                <input type="checkbox" id="addon-1-2" data-price="2">
                                <label for="addon-1-2">Ovo (+R$ 2,00)</label>
                            </div>
                            <div class="addon-item">
                                <input type="checkbox" id="addon-1-3" data-price="4">
                                <label for="addon-1-3">Queijo Extra (+R$ 4,00)</label>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-minus">-</button>
                            <input type="number" value="1" min="1" class="qty-input">
                            <button class="qty-plus">+</button>
                        </div>
                        <button class="btn btn-primary confirm-addons">Confirmar</button>
                    </div>
                </div>
            </div>

            <!-- Mais itens do menu aqui -->
        </section>
    </main>

    <!-- Carrinho de Compras -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Seu Pedido</h3>
            <span class="close-cart">&times;</span>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Itens serão adicionados aqui -->
        </div>
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="cart-subtotal">R$ 0,00</span>
            </div>
            <div class="summary-row">
                <span>Taxa de Entrega:</span>
                <span id="delivery-fee">R$ 5,00</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="cart-total">R$ 5,00</span>
            </div>
            <button class="btn btn-primary" id="checkout-btn">Finalizar Pedido</button>
        </div>
    </div>

    <!-- Modal de Configurações da Conta -->
    <div class="account-modal" id="account-modal">
        <div class="modal-content">
            <span class="close-account">&times;</span>
            <h2>Minha Conta</h2>
            <form id="account-form">
                <div class="form-group">
                    <label for="account-name">Nome Completo</label>
                    <input type="text" id="account-name" disabled>
                </div>
                <div class="form-group">
                    <label for="account-phone">Telefone</label>
                    <input type="text" id="account-phone">
                </div>
                <div class="form-group">
                    <label for="account-address">Endereço</label>
                    <input type="text" id="account-address">
                </div>
                <div class="form-group">
                    <label for="account-cpf">CPF</label>
                    <input type="text" id="account-cpf" placeholder="Opcional">
                </div>
                <div class="form-group">
                    <label for="account-password">Nova Senha (deixe em branco para não alterar)</label>
                    <input type="password" id="account-password">
                </div>
                <div class="form-group">
                    <label for="account-confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="account-confirm-password">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Notificação de Item Adicionado -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
