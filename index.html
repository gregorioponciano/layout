<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmitir Vídeo para TV</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .video-container {
      position: relative;
      width: 600px;
    }

    #videoElement {
      width: 100%;
      border-radius: 8px;
    }

    .cast-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 36px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cast-icon:hover {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoElement" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
    <span id="castButton" class="material-icons cast-icon">cast</span>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <script>
    let castSession;

    // Função para inicializar a API Google Cast
    function initializeCastApi() {
      const context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED,
      });

      // Listener para mudanças no estado da sessão
      context.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
        console.log('Estado da Sessão:', event.sessionState);
        if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
          console.log('Sessão de transmissão iniciada');
        } else if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
          console.log('Sessão de transmissão finalizada');
        }
      });

      // Clique no botão de transmissão
      const castButton = document.getElementById('castButton');
      castButton.addEventListener('click', () => {
        context.requestSession()
          .then(session => {
            castSession = session;
            console.log('Conectado ao Chromecast');
            loadMedia();
          })
          .catch(error => {
            console.error('Erro ao conectar ao Chromecast:', error);
          });
      });
    }

    // Função para carregar e transmitir o vídeo
    function loadMedia() {
      const videoElement = document.getElementById('videoElement');
      const mediaInfo = new chrome.cast.media.MediaInfo(videoElement.currentSrc, 'video/mp4');
      const request = new chrome.cast.media.LoadRequest(mediaInfo);

      if (castSession) {
        castSession.loadMedia(request)
          .then(() => {
            console.log('Vídeo transmitido com sucesso!');
          })
          .catch(error => {
            console.error('Erro ao transmitir o vídeo:', error);
          });
      } else {
        console.error('Nenhuma sessão de transmissão ativa');
      }
    }

    // Verifica se a API do Google Cast está disponível
    window['__onGCastApiAvailable'] = (isAvailable) => {
      if (isAvailable) {
        initializeCastApi();
      } else {
        console.error('API do Google Cast não está disponível');
      }
    };
  </script>
</body>
</html>
