<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmoneus Music</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/spotify.png" alt="Spotify" onclick="toggleSidebar()" class="img-logo">
                <div class="search search-bar">
                    <input type="text" name="search" id="search" placeholder="Buscar...">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
            <div class="blibliotecas" id="blibliotecas">
                <div class="div-fechar">
                    <img src="images/spotify.png" alt="Spotify" class="img-logo">
                    <p class="fechar" onclick="toggleSidebar()">x</p>
                </div>
                <div class="fa-solid fa-book">
                    <div class="galeria">
                        <span class="material-symbols-outlined">library_add</span>
                        <p class="suas-musicas">Suas músicas</p>
                    </div>
                    <p>+</p>
                </div>
                <div class="playlist">
                    <h5>Crie Sua Primeira Playlist</h5>
                    <p>É fácil, vamos te ajudar.</p>
                    <button>Crie Playlist</button>
                </div>
                <div class="playlist">
                    <h5>Que tal seguir um podcast novo?</h5>
                    <p>Avisaremos você sobre novos episódios.</p>
                    <button>Explore Podcasts</button>
                </div>
            </div>
        </nav>
        <main>
            <section>
                <h2>Artistas Populares</h2>
                <div class="artista-grid"></div>
                <h2>Álbuns Populares</h2>
                <div class="album-grid"></div>
            </section>
        </main>
    </div>

    <!-- Modal profissional -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-cover" src="" alt="Capa do Álbum">
            <h3 id="modal-title">Título da Música</h3>
            <p id="modal-artist">Artista</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-controls">
                <button id="shuffle-btn" title="Aleatório">
                    <span class="material-symbols-outlined">shuffle</span>
                </button>
                <button id="prev-btn" title="Anterior">
                    <span class="material-symbols-outlined">skip_previous</span>
                </button>
                <button id="play-btn" class="main-btn" title="Play/Pause">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button id="next-btn" title="Próxima">
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
                <button id="repeat-btn" title="Repetir">
                    <span class="material-symbols-outlined">repeat</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mini Player fixo -->
    <div class="mini-player" id="mini-player">
        <div class="mini-player-info" onclick="openModal()">
            <img id="mini-cover" src="images/default-cover.jpg" alt="Capa">
            <div class="mini-player-text">
                <h4 id="mini-title">Nenhuma música tocando</h4>
                <p id="mini-artist">Selecione uma música</p>
            </div>
        </div>
        <div class="mini-player-controls">
            <button id="mini-play-btn" title="Play/Pause">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
            <button id="mini-next-btn" title="Próxima">
                <span class="material-symbols-outlined">skip_next</span>
            </button>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>

</html>
