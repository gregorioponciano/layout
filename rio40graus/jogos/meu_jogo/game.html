<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Caça ao Tesouro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Caça ao Tesouro</h1>
        <p>Clique no mapa para tentar encontrar o tesouro!</p>
        <div id="gameArea">
            <img src="https://img3.stockfresh.com/files/c/cookelma/m/59/5501420_stock-photo-vintage-magnifying-glass-lies-on-an-ancient-world-map.jpg" alt="Mapa do Jogo" id="gameMap">
        </div>
        <p id="message"></p>
        <p>Tentativas: <span id="clickCount">0</span></p>
        <button id="backButton">Voltar à Página Inicial</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
