<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Dragon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/App_Icons/fortune-tiger_app-icon_rounded.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    

    <!-- Tela de carregamento com o botão "Começar" -->
    <div class="loading-screen playButton" id="loading-screen">
        <button id="start-button">Começar</button>
    </div>

    <audio id="audio" loop>
        <source src="audio/som-jogo.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="fundo">
        <div class="container-grande">
            <div class="horario"><h3>Fortune Dragon</h3> <p class="hora">00:00</p></div>
            
            <div class="slot-machine" id="slot-machine">
                <!-- Colunas com as imagens fixas -->
                <div class="column">
                    <div class="images-container" id="coluna1">
                        <img src="imagens/Symbols/fortune-tiger_h_ingot.png" alt="ingot">
                        <img src="imagens/Symbols/fortune-tiger_h_ingot.png" alt="ingot">
                        <img src="imagens/Symbols/fortune-tiger_h_angbao.png" alt="angbao">
                    </div>
                </div>
                <div class="column">
                    <div class="images-container" id="coluna2">
                        <img src="imagens/Symbols/fortune-tiger_h_pouch.png" alt="pouch">
                        <img src="imagens/Symbols/fortune-tiger_h_pouch.png" alt="pouch">
                        <img src="imagens/Symbols/fortune-tiger_h_pouch.png" alt="pouch">
                    </div>
                </div>
                <div class="column">
                    <div class="images-container" id="coluna3">
                        <img src="imagens/Symbols/fortune-tiger_h_firecracker.png" alt="firecracker">
                        <img src="imagens/Symbols/fortune-tiger_h_ruyi.png" alt="ruyi">
                        <img src="imagens/Symbols/fortune-tiger_h_ruyi.png" alt="ruyi">
                    </div>
                </div>
            </div>

            <div class="marquee-container">
                <div class="marquee-wrapper">
                    <div class="marquee-text">Multiplicador x10 com cilindros repleto de ganhos!.</div>
                    <div class="marquee-text">Ganhe até 2500x!</div>
                    <div class="marquee-text">Novas rodadas na funcionalidade Tigre da Sorte!</div>
                </div>
            </div>
            
            <div class="div-controles">
                <div class="banca">
                    <div class="div-banca" id="carteira">R$0,16</div>
                    <div class="div-banca" id="aposta">R$0,40</div>
                    <div class="div-banca" id="ganho">R$0,00</div>
                </div>
                <div class="controles">
                    <img src="imagens/controles/turbo.png" alt="turbo" class="turbo">
                    <img src="imagens/controles/amount-less.png" alt="-" class="amount-less">
                    <img src="imagens/controles/spin.png" alt="spin" class="spin">
                    <img src="imagens/controles/amount-more.png" alt="+" class="amount-more">
                    <img src="imagens/controles/auto.png" alt="auto" class="auto">
                    <button class="muteButton"><i class="fas fa-volume-up"></i></button>


                </div>
            </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
