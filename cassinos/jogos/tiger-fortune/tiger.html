<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Fortune Inspired</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="updateClock()">
  <div class="container">
    <div class="hora">
      <h4>Tiger Fortune</h4>
      <div id="clock">/* aqui aparece a hora*/</div> 
    </div>
    <div class="slot-machine">
      <div class="reels" id="reels">
        <!-- Slots serÃ£o gerados dinamicamente aqui -->
      </div>

    </div>
    <p id="result"></p>
    <div class="player">
      <div class="controls">
      <p>Fichas: <span id="player-chips">100</span></p>
      <label for="bet-amount"></label>

      <div class="container">
        <img src="imagens/spin.png" onclick="placeBet()" class="rotate-image" id="image">
      </div>   
      <audio id="click-sound" src="audio/spin.mp3"></audio>

      <select id="bet-amount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        ]<option value="200">200</option>
        <option value="500">500</option>
            <option value="1000">1000</option>             
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="hora.js"></script>
  <script src="controls.js"></script>
</body>
</html>
